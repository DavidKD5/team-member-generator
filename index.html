<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <div class="background">
        <h1 class="title">My Team</h1>
        <div class="team">
        <div class="memberContainer">
            <h2 class="memberName">John;</h2>
            <h3 class="memberRole">Manager</h3>
            <p class="id"><span>ID</span>: 1</p>
            <p class="email"><span>Email</span>: john@abc.net</p>
            <p class="other"><span>Office Number</span>: 1234567</p>
            <a href="mailto:john@abc.net" target="_blank"><img src="./Assets/images/email.png" alt=""
          /></a>

        </div><div class="memberContainer">
            <h2 class="memberName">Steve</h2>
            <h3 class="memberRole">Engineer</h3>
            <p class="id"><span>ID</span>: 2</p>
            <p class="email"><span>Email</span>: steve@abc.net</p>
            <p class="other"><span>Github User</span>: steve1</p>
            <a href="https://www.github.com/steve1" target="_blank"><img src="./Assets/images/github.png" alt=""
          /></a>
          <a href="mailto:steve@abc.net" target="_blank"><img src="./Assets/images/email.png" alt=""
          /></a>
        </div><div class="memberContainer">
            <h2 class="memberName">Sasha</h2>
            <h3 class="memberRole">Intern</h3>
            <p class="id"><span>ID</span>: 3</p>
            <p class="email"><span>Email</span>: sasha@abc.net</p>
            <p class="other"><span>School</span>: Hogwarts</p>
            <a href="mailto:sasha@abc.net" target="_blank"><img src="./Assets/images/email.png" alt=""
          /></a>
        </div>
        </div>
    </div>
  </body>
</html>
