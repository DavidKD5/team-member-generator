<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <h1 class="title">My Team</h1>
    <div class="team">
      <div class="memberContainer">
        <h2 class="memberName">John</h2>
        <h3 class="memberRole">Manager</h3>
        <p class="id">ID: 1</p>
        <p class="email">Email: john@abc.net</p>
        <p class="other">Office Number: 000000</p>
      </div>
      <div class="memberContainer">
        <h2 class="memberName">Josh</h2>
        <h3 class="memberRole">Intern</h3>
        <p class="id">ID: 2</p>
        <p class="email">Email: josh@abc.net</p>
        <p class="other">School: The great one</p>
      </div>
    </div>
  </body>
</html>
